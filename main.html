<!DOCTYPE html>
<html lang="es">

<head>

    <title>Fondo de pantalla DAM</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="css/main.css">

    <div id="frame">

                <div min_button></div>

        <div class="icon" id="vscode"> <img src="img/iconos/vscode.png"> </div>

            <img id="juan" src="img/tiburon/juan.png">

        <div class="circle_button" id="x_button"> <a href="webs/new.html"></a> </div>
        <div class="circle_button" id="photo_button"> <a href="webs/arngren.html"></a> </div>
        <div class="circle_button" id="options_button"> <a href="webs/cats.html"></a> </div>
        <div class="circle_button" id="left_button"> <a href="webs/pointer.html"></a> </div>
        <div class="circle_button" id="right_button"> <a href="webs/homer.html"></a> </div>

    <script src="js/main.js"> </script>
    <script src="js/jesus.js"> </script>
    <script src="js/perro.js"> </script>
    <script src="js/icons.js"> </script>
    <script src="js/window/window.js"> </script>
