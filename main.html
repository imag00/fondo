<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fondo de pantalla DAM</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icons.css">
    <script src="js/icons.js"></script>
    <link rel="stylesheet" href="css/pocion.css">
    <link rel="stylesheet" href="css/window.css">
    <script src="js/window/window.js"></script>
    <script src="js/window/drag.js"></script>
    
</head>
<body onmousedown="mouse(event, true)" onmouseup="mouse(event, false)" onmousemove="track_mouse(event)">  
    <div id="frame">
        <img src="img/main.png">

        <div class="yt_window" onmousedown="focus_window(this)">
            <div id="bar" onmousedown="select_drag_window(event, this.parentNode)" ondblclick="max_min_window_bar(this.parentNode)">
                <span>Papelera de reciclaje</span>
                <div id="close_button" onclick="close_window(this.parentNode.parentNode)"></div>
                <div id="max_button" onclick="max_window(this.parentNode.parentNode)"></div>
                <div id="min_button" width="700px" height="450px" top="calc(50% - 225px)" left="calc(50% - 350px)" onclick="min_window(this.parentNode.parentNode)"></div>
                <div id="hide_button" onclick="hide_window(this.parentNode.parentNode)"></div>
            </div>
            <video id="yt" src="" autoplay></video>
        </div>

        <div class="yt_window" onmousedown="focus_window(this)">
            <div id="bar" onmousedown="select_drag_window(event, this.parentNode)" ondblclick="max_min_window_bar(this.parentNode)">
                <span>Visual Studio Code</span>
                <div id="close_button" onclick="close_window(this.parentNode.parentNode)"></div>
                <div id="max_button" onclick="max_window(this.parentNode.parentNode)"></div>
                <div id="min_button" width="700px" height="450px" top="calc(50% - 225px)" left="calc(50% - 350px)" onclick="min_window(this.parentNode.parentNode)"></div>
                <div id="hide_button" onclick="hide_window(this.parentNode.parentNode)"></div>
            </div>
            <video id="yt" src="" autoplay></video>
        </div>

        <div class="yt_window" onmousedown="focus_window(this)">
            <div id="bar" onmousedown="select_drag_window(event, this.parentNode)" ondblclick="max_min_window_bar(this.parentNode)">
                <span>Google Chrome</span>
                <div id="close_button" onclick="close_window(this.parentNode.parentNode)"></div>
                <div id="max_button" onclick="max_window(this.parentNode.parentNode)"></div>
                <div id="min_button" width="700px" height="450px" top="calc(50% - 225px)" left="calc(50% - 350px)" onclick="min_window(this.parentNode.parentNode)"></div>
                <div id="hide_button" onclick="hide_window(this.parentNode.parentNode)"></div>
            </div>
            <video id="yt" src="" autoplay></video>
        </div>

        <div class="yt_window" onmousedown="focus_window(this)">
            <div id="bar" onmousedown="select_drag_window(event, this.parentNode)" ondblclick="max_min_window_bar(this.parentNode)">
                <span>Apache Netbeans IDE 12.5</span>
                <div id="close_button" onclick="close_window(this.parentNode.parentNode)"></div>
                <div id="max_button" onclick="max_window(this.parentNode.parentNode)"></div>
                <div id="min_button" width="700px" height="450px" top="calc(50% - 225px)" left="calc(50% - 350px)" onclick="min_window(this.parentNode.parentNode)"></div>
                <div id="hide_button" onclick="hide_window(this.parentNode.parentNode)"></div>
            </div>
            <video id="yt" src="" autoplay></video>
        </div>

        <div class="icon" id="bin" onmousedown="select_drag_window(event, this)" ondblclick="openYTLink(0)">
            <img class="unselectable" src="img/iconos/bin.png">
        </div>
        <div class="icon" id="vscode" onmousedown="select_drag_window(event, this)" ondblclick="openYTLink(1)">
            <img class="unselectable" src="img/iconos/vscode.png">
        </div>
        <div class="icon" id="chrome" onmousedown="select_drag_window(event, this)" ondblclick="openYTLink(2)">
            <img class="unselectable" src="img/iconos/chrome.png">
        </div>
        <div class="icon" id="netbeans" onmousedown="select_drag_window(event, this)" ondblclick="openYTLink(3)">
            <img class="unselectable" src="img/iconos/netbeans.png">        
        </div>

        <img id="jesus" src="img/jesus.gif">
        <img id="pocion" src="img/pocion.png">
    </div>
</body>
</html>
